<meta charset = "utf-8">
<script>
var a = prompt ("Загадайте число от 1 до 10")
var b = prompt ("Введите число от 1 - 10")
if (b > a) {
	alert( b + " много, попробуйте еще раз")
	b = prompt ("Введите число от 1 - 10")
} else if (b < a) {
	alert ( b + " мало, попробуйте еще раз")
	b = prompt ("Введите число от 1 - 10")
} else {
	alert ("Вы угадали!")
}
</script>
